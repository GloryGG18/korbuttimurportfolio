<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BLOCK</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		p{
			height: 200px;
			font-size: 2.5cm;
			background-color: gray;
		}
		#first, #second{
			width: 450px;
			height: 300px;
			border: 3px solid red;
			margin: 20px;
		}

		#third, #fourth{
			height: 100px;
			width: 300px;
			border: 7px dashed blue;
			margin: 15px;
		}

	</style>
</head>
<body>
	<p>Ми вчимо блоки</p>
	<div id="first"></div>
	<div id="second">
		<div id="third"></div>
		<div id="fourth"></div>
	</div>

</body>
</html>
