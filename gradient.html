<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My grdient</title>
	<style type="text/css">
		div{
			height:200px;
			width:200px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
	<h1>Gradient</h1>
	<div style="background: linear-gradient(to right,#33ccff, #ff99cc);"></div>
	<div style="background: linear-gradient(to bottom,#33ccff, #ff99cc);"></div>
	<div style="background: linear-gradient(45deg, #33ccff, #ff99cc);"></div>
	<div style="background: repeating-linear-gradient(45deg,#33ccff 10%, #ff99cc 20%);"></div>
	<div style="background: radial-gradient(circle at 50px 50px,#33ccff, #ff99cc 70%);"></div>
	<div style="background: radial-gradient(#33ccff 0%, #ff99cc 50%, #D8BFD8 100% );"></div>
	<div style="background: radial-gradient(#33ccff 0%, #ff99cc 50%, #D8BFD8 100% ); border-radius: 50%;"></div>
	<div style="background: repeating-radial-gradient(#33ccff 10%, #ff99cc 20%);"></div>
	<div style="background: conic-gradient(#33ccff, #ff99cc);"></div>
	<div style="background: conic-gradient(blue 0deg 90deg, yellow 90deg 180deg, green 180deg 270deg, red 270deg 360deg);"></div>
	<div style="background: conic-gradient(from 45deg, #33ccff, #ff99cc);"></div>
	<div style="background: repeating-conic-gradient(#33ccff 0%, #ff99cc 10%);"></div>
	<div style= "background: linear-gradient( rgba(0,255,0,0.8), rgba(255,0,0,0.1) )";></div>

</body>
</html>
