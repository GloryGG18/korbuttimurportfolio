<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<h2>Ми вивчаємо <i>form</i></h2>
	<form method="post" name="lastname" title="name">
		<fieldset style="background-color: lightblue;">
			<legend><b>Особиста інформація</b></legend>
		<label>Name:</label><br>
		<input type="text" name="name"><br>
		<label>Lastname:</label><br>
		<input type="text" name="lastname"><br>
		<label for="password" name="password" id="password">Password:</label><br>
		<input type="password" name="password"><br>
		<label for="email" name="email" id="email">Email:</label><br>
		<input type="email" name="email"><br>
		<label for="birthdate">Дата народження:</label><br>
		<input type="date" id="birthdate" name="birthdate">

		<p><button type="submit" name="button" style="background-color:yellow; border-color:black;"><b>Надіслати</b></button>
		<input type="reset" value="reset" style="background-color:yellow; border-color:black; ">
		</fieldset>
		<p>RADIO</p>
	</form>
	<form style="margin: 30px;">
		<fieldset>
			<legend>Вибір кольору</legend>
		<input type="radio" id="red" name="color" value="red">
		<label for="red">Red</label><br>
		<input type="radio" id="blue" name="color" value="blue">
		<label for="red">Blue</label><br>
		<input type="radio" id="green" name="color" value="green">
		<label for="red">Green</label><br>
		</fieldset>
	</form>
	<form style="margin: 30px;">
		<fieldset>
			<legend>Вибір кольору</legend>
		<input type="checkbox" id="red" name="color" value="red">
		<label for="red">Red</label><br>
		<input type="checkbox" id="blue" name="color" value="blue">
		<label for="red">Blue</label><br>
		<input type="checkbox" id="green" name="color" value="green">
		<label for="red">Green</label><br>
		<input type="reset" value="reset"><br>
		<textarea name="massege" rows="10" cols="12">Введіть текст...</textarea><br>
		<input type="file" name="file"><br>
		<input type="datetime.local" name="datetime">

		</fieldset>
	</form>


</body>
</html>
